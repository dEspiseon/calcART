<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стрельбы</title>
</head>
<body>
    <h2>Калькулятор стрельбы</h2>
    <form>
        <label for="distance">Расстояние (м):</label>
        <input type="number" id="distance" name="distance" required><br><br>
        
        <label for="heightSelf">Высота своя (м):</label>
        <input type="number" id="heightSelf" name="heightSelf" required><br><br>
        
        <label for="heightTarget">Высота цели (м):</label>
        <input type="number" id="heightTarget" name="heightTarget" required><br><br>
        
        <label for="rangeStep">Ступень дальности:</label>
        <select id="rangeStep" name="rangeStep" required>
            <option value="50">50 м</option>
            <option value="100">100 м</option>
        </select><br><br>
        <div id="userDataContainer"></div>
    </form>

    <script>
        // Функция для отправки данных на сервер и получения результата
        function sendData() {
            const distance = document.getElementById('distance').value;
            const heightSelf = document.getElementById('heightSelf').value;
            const heightTarget = document.getElementById('heightTarget').value;
            const rangeStep = document.getElementById('rangeStep').value;

            // Создаем AJAX запрос
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        displayUserData(response); // Вызываем функцию для отображения данных
                    } else {
                        console.error('Ошибка при отправке данных.');
                    }
                }
            };

            // Отправляем данные в формате JSON
            xhr.send(JSON.stringify({ distance, heightSelf, heightTarget, rangeStep }));
        }

        // Функция для отображения данных на странице
        function displayUserData(userData) {
            const userDataContainer = document.getElementById('userDataContainer');
            userDataContainer.innerHTML = ''; // Очищаем контейнер перед отображением новых данных

            // Создаем элементы для отображения данных
            const tenthPartElement = document.createElement('p');
            tenthPartElement.textContent = `Десятая часть дальности: ${userData.tenthPart}`;

            // Добавляем элементы в контейнер
            userDataContainer.appendChild(tenthPartElement);
        }

        // Добавляем обработчики событий на изменение каждого поля
        document.getElementById('distance').addEventListener('input', sendData);
        document.getElementById('heightSelf').addEventListener('input', sendData);
        document.getElementById('heightTarget').addEventListener('input', sendData);
        document.getElementById('rangeStep').addEventListener('change', sendData);

        // Вызываем отправку данных при загрузке страницы
        window.onload = function() {
            sendData(); // Отправляем данные на сервер при загрузке страницы
        };
    </script>
</body>
</html>
